<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Resilia - Projeto 1</title>
  </head>
  <body>
    <header class="header">
      <div class="title-container">
        <h1 class="main-title">
          Os Príncipes da Resilia Nas Areias da Programação
        </h1>
      </div>
    </header>
    <main>
      <p class="text">
        Bem vindos as Areias da Programação, escolha com sabedoria a seguir, um
        desses 3 protagonistas de suas respectivas histórias, mas cuidado
        existem desafios a serem superados durante sua jornada.
      </p>
      <div>
        <nav class="button-container">
          <div class="character-image">
            <img
              class="image"
              src="images/elefante_da_sabedoria.jpg"
              alt="Um Monge Elefante"
            />
            <button class="button" type="button" onclick="Evento()">
              Jarom, o Sábio
            </button>
          </div>
          <div class="character-image">
            <img
              class="image"
              src="images/helio_o_arqueologo.jpg"
              alt="Um Leopardo Árabe"
            />
            <button class="button" type="button" onclick="Evento()">
              Hélio, o Arqueólogo
            </button>
          </div>
          <div class="character-image">
            <img
              class="image"
              src="images/elias_o_principe.jpg"
              alt="Um Príncipe com escudo e espada"
            />
            <button class="button" type="button" onclick="Evento()">
              Príncipe Elias
            </button>
          </div>
        </nav>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <p class="footer-text">&copy; Resilia - Todos os direitos reservados</p>
      </div>
    </footer>
  </body>
</html>
